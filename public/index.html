<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everybody's News - Your Source for Current Events</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <h1 class="site-title">Everybody's News</h1>
    </header>

    <main class="container">
        <!-- First Carousel: Hero Carousel -->
        <section class="carousel-section">
            <div class="section-header">
                <h2 class="section-title">
                    <span>üî¥</span>
                    Breaking News
                    <span class="category-badge">Live</span>
                </h2>
            </div>
            <div class="carousel-wrapper">
                <div class="carousel-container" id="breaking-carousel">
                    <div class="carousel-loading">
                        <div class="loading-spinner"></div>
                        Loading breaking news...
                    </div>
                </div>
                <button class="carousel-nav prev" data-carousel="breaking" aria-label="Previous slide">
                    <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
                </button>
                <button class="carousel-nav next" data-carousel="breaking" aria-label="Next slide">
                    <svg viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
                </button>
                <div class="carousel-indicators" id="breaking-indicators"></div>
            </div>
        </section>

        <!-- Second Carousel: Rex Carousel (ABC News + MediaStack) -->
        <section class="carousel-section rex-carousel">
            <div class="section-header">

                    <div class="carousel-loading">
                        <div class="loading-spinner"></div>
                        Loading latest news...
                    </div>
                </div>
                <button class="carousel-nav prev" data-carousel="abc" aria-label="Previous slide">
                    <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
                </button>
                <button class="carousel-nav next" data-carousel="abc" aria-label="Next slide">
                    <svg viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
                </button>
                <div class="carousel-indicators" id="abc-indicators"></div>
            </div>
        </section>

        <!-- Third Carousel: Sports News -->
        <section class="carousel-section">
            <div class="section-header">
                <h2 class="section-title">

                <button class="carousel-nav next" data-carousel="sports" aria-label="Next slide">

                </button>
                <div class="carousel-indicators" id="sports-indicators"></div>
            </div>
        </section>

        <!-- Fourth Carousel: World News -->
        <section class="carousel-section">
            <div class="section-header">
                <h2 class="section-title">
                    <span>üåç</span>
                    World News

            </div>
            <div class="carousel-wrapper">
                <div class="carousel-container" id="world-carousel">

    <script src="carousel.js"></script>
