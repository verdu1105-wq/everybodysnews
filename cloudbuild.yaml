steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/everybodys-news:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/everybodys-news:latest'
      - '.'
    id: 'build-image'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/everybodys-news:$COMMIT_SHA'
    id: 'push-image-sha'
    waitFor: ['build-image']

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/everybodys-news:latest'
    id: 'push-image-latest'
    waitFor: ['build-image']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'everybodys-news'
      - '--image=gcr.io/$PROJECT_ID/everybodys-news:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--port=8080'
      - '--timeout=60s'
      - '--concurrency=80'
    id: 'deploy-cloud-run'
    waitFor: ['push-image-sha']

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/everybodys-news:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/everybodys-news:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'N1_HIGHCPU_8'

# Build timeout
timeout: '1200s'
